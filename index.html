<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://kit.fontawesome.com/80833262c1.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Birmingham Association Banquets</title>
  </head>
  <body>
    <header class="header">
      <h1>B.A.B</h1>
      <h6>Birmingham Association Banquets</h6>
    </header>
    <main>
      <!-- section containing form and map -->
    <section class="field has-addons is-justify-content-space-around" id="formMapContainer">

      <!-- search input -->
      <form class="p-3" action="">
        <div class="field">
          <label class="label"></label>
          <div class="control">
            <input class="input" type="text" placeholder="city/town/postcode" />
          </div>
        </div>

        <!-- checkbox menu - common restaurants genres-->
        <div class="field">
          <div class="control" id="checkboxMenu">
            <!-- generate full list with js -->
            <label class="checkbox">
              <input type="checkbox" />
              Chinese
            </label>
            <label class="checkbox">
              <input type="checkbox" />
              Pizza
            </label>
            <label class="checkbox">
              <input type="checkbox" />
              Indian
            </label>
          </div>
        </div>
        <!-- submit button -->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
      </form>

      <!-- map container -->
      <div class="tile is-parent is-8 is-justify-content-space-around">
        <div class="tile is-parent is-8">
          <article class="tile is-child box">
            <p class="title">Map</p>
            <div class="content">
              <!-- map goes here -->
                <img src="assets/images/birmingham-map-placeholder.png" alt="map placeholder">
            </div>
          </article>
        </div>
      </div>

    </section>

  </main>
  </body>
  <script src="assets/script/index.js"></script>
</html>
