  <body>
    <header class="header">
      <style></style>
      <h1>B.A.B</h1>
      <h6>Birmingham Association Banquets</h6>
    </header>
    <main>
      <!-- section containing form and map -->
      <section
        class="field has-addons is-justify-content-space-around"
        id="formMapContainer"
      >
        <!-- search input -->
        <form class="p-3" action="">
          <div class="field">
            <label class="label"></label>
            <div class="control">
              <input
                id="userLocationInput"
                class="input"
                type="text"
                placeholder="city/town/postcode"
              />
            </div>
          </div>

          <!-- checkbox menu - common restaurants genres-->
          <div class="field">
            <div class="control" id="checkboxMenu">
              <!-- generated in js-->
            </div>
          </div>
          <!-- submit button -->
          <div class="field is-grouped">
            <div class="control">
              <button id="submitButton" class="button is-link">Submit</button>
            </div>
          </div>
        </form>

        <!-- map container -->
        <div class="tile is-parent is-8 is-justify-content-space-around">
          <div class="tile is-parent is-8">
            <article class="tile is-child box">
              <p class="title">Map</p>
              <div class="content">
                <div
                  style="width: 600px; height: 400px"
                  id="mapContainer"
                ></div>
              </div>
            </article>
          </div>
        </div>
      </section>
      <!-- restaurants cards - probably hidden until user searches -->
      <section class="container">
        <div
          class="container columns is-justify-content-space-around is-multiline"
          id="restaurant-container"
        ></div>
      </section>
    </main>

    <!-- Modal for Travel Advisor API Key -->
    <div id="apiKeyModal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <div class="field">
            <label class="label">Travel Advisor API Key</label>
            <div class="control">
              <input
                id="apiKeyInput"
                class="input"
                type="text"
                placeholder="Please enter Travel Advisor API Key.."
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button id="apiKeySaveBtn" class="button is-success">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Invalid search input -->
    <div id="invalidSearchModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field">
            <p class="is-size-5">
              Oops, we can't find
              <span
                id="invalidSearchQuery"
                class="has-text-weight-semibold"
              ></span>
            </p>
          </div>
          <div class="field">
            <div class="control">
              <button id="invalidSearchBtn" class="button">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
